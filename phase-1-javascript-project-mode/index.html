<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Random User Profile</title>
</head>
<body>
    <header>
        <h1>WELCOME TO THE RANDOM USER GENERETOR</h1>
    </header>
    <div class='container'>
        <div id='flex'>
          
          <div class='well'>
            <img src=''>
            <p id='fullname'></p>
            <p id='username'></p>
            <p id='email'></p>
            <button class='btn btn-default'>Generate next user</button>
          </div>
        </div>
      </div>
    </div>
    <form id="form">
        <div>
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" />
        </div>
        <div>
            <label for="userName">User Name</label>
            <input type="text" name="userName" id="userName" />
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
        </div>
        <button type="submit">Submit</button>
        <p id= "log"></p>
    </form>

    <footer>
        <div class="container">Touch my heart if you liked my profile.
            <svg class="heart" width="25" height="25" >

            </svg>
        </div>   
    </footer>
          
    <script src= "./main.js" ></script>
</body>
</html>
